name: Build

on: [push, workflow_dispatch]

jobs:
  fetch-boost:
    runs-on: ubuntu-20.04
    steps:
    - name: Cache Boost
      id: cache-boost
      uses: actions/cache@v2
      with:
        path: boost.zip
        key: boost
    - name: Checkout Boost
      uses: actions/checkout@v2
      with:
        repository: boostorg/boost
        ref: dcea40897111fb7c4b92b17455e177d6d2bf735c
        submodules: recursive
      if: steps.cache-boost.outputs.cache-hit != 'true'
    - name: Build Boost
      run: |
        ./bootstrap.sh
        ./b2 headers
      if: steps.cache-boost.outputs.cache-hit != 'true'
    - name: Archive
      run: zip -r9 boost.zip boost
      if: steps.cache-boost.outputs.cache-hit != 'true'
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: dep-boost
        path: boost.zip
  build-windows:
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd
    needs: fetch-boost
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download Boost
      uses: actions/download-artifact@v2
      with:
        name: dep-boost
    - name: Expand Boost
      run:  Expand-Archive boost.zip -DestinationPath .
      shell: pwsh
    - name: Setup CUDA
      uses: Jimver/cuda-toolkit@v0.2.4
      with:
        cuda: 11.2.2
        method: 'network'
        sub-packages: '["nvcc", "cudart", "visual_studio_integration"]'
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        toolset: 14.25
    - name: Configure
      run: cmake -S. -Bbuild -G "Visual Studio 16 2019" -A x64 -DBoost_INCLUDE_DIRS="%cd%" -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build --config Release
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: EEDI2CUDA
        path: build/Release/EEDI2CUDA*.dll
    - name: Archive
      run: Compress-Archive EEDI2CUDA*.dll -DestinationPath EEDI2CUDA-win64.zip
      working-directory: build/Release
      shell: pwsh
    - name: Configure (x86)
      run: cmake -S. -Bbuild-x86 -G "Visual Studio 16 2019" -A Win32 -DBoost_INCLUDE_DIRS="%cd%" -DCMAKE_BUILD_TYPE=Release
    - name: Build (x86)
      run: cmake --build build-x86 --config Release
    - name: Upload (x86)
      uses: actions/upload-artifact@v2
      with:
        name: EEDI2CUDA (x86)
        path: build-x86/Release/EEDI2CUDA*.dll
    - name: Archive (x86)
      run: Compress-Archive EEDI2CUDA*.dll -DestinationPath EEDI2CUDA-win32.zip
      working-directory: build-x86/Release
      shell: pwsh
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/EEDI2CUDA*.zip
        draft: true
  build-linux:
    runs-on: ubuntu-20.04
    needs: fetch-boost
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Download Boost
      uses: actions/download-artifact@v2
      with:
        name: dep-boost
    - name: Expand Boost
      run:  unzip boost.zip
    - name: Setup CUDA
      uses: Jimver/cuda-toolkit@v0.2.4
      with:
        cuda: 11.2.2
        method: 'network'
        sub-packages: '["nvcc", "cudart"]'
    - name: Configure
      run: cmake -S. -Bbuild -DBoost_INCLUDE_DIRS="`pwd`" -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build --config Release
    - name: Strip
      run: strip -s libEEDI2CUDA*.so
      working-directory: build
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: EEDI2CUDA
        path: build/libEEDI2CUDA*.so
